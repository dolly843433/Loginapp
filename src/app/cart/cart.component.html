
<section class="h-100 h-custom" style="background-color: #eee;">
   <div class="container py-5 h-100">
     <div class="row d-flex justify-content-center align-items-center h-100">
       <div class="col">
         <div class="card">
           <div class="card-body p-4">
 
             <div class="row">
 
               <div class="col-lg-7">
                 <h5 class="mb-3"><a href="product_catalogue" class="text-body"><i
                       class="fas fa-long-arrow-alt-left me-2"></i>Continue shopping</a></h5>
                 <hr>
 
                 
                
                 <div *ngFor="let e of cartmodel;index as i">
                 <div class="card mb-3 border-0">
                   <div class="card-body" >
                     <div class="d-flex justify-content-between">
                       <div class="d-flex flex-row align-items-center">
                         <div>
                           <img
                             src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-shopping-carts/img1.webp"
                             class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
                         </div>
                         <div class="ms-3">
                           <h5>{{productName[i]}}</h5>
                         </div>
                       </div>
                       <div class="d-flex flex-row align-items-center">
                         <div style="width: 50px;">
                           <h5 class="fw-normal mb-0">{{e.quantity}}</h5>
                         </div>
                         <div style="width: 80px;">
                           <h5 class="mb-0">{{e.price}}</h5>
                         </div>
                         <a (click)="onDelete(e.product_id)" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
                       </div>
                     </div>
                   </div>
                 </div>        
                </div>
                 <hr>
                 <div class="d-flex justify-content-between">
                    <p style="font-size: larger; font-weight: 600;">Total</p>
                    <div class="d-flex justify-content-center">
                      <p class="m-2" style="font-size: larger; font-weight: 600;">{{total}}</p>
                      <button class="btn btn-success" (click)="onPay()" id="pay">Pay Now</button>
                    </div>
                  </div>
               </div>
               
               <div class="col-lg-5 mt-3">
 
                 <div class="card bg-primary text-white rounded-3">
                   <div class="card-body">
                     <div class="d-flex justify-content-between align-items-center mb-4">
                       <h5 class="mb-0">Enter Your Address</h5>
                     </div>
 
                     <form class="mt-4" >
                       <div class="form-outline form-white mb-4">
                         <input type="text" id="typeName" class="form-control form-control-lg" siez="17"
                           placeholder="Name" [(ngModel)]="model.name" name="name" required/>
                         <label class="form-label" for="typeName">Name</label>
                       </div>
 
                       <div class="form-outline form-white mb-4">
                         <input type="number" id="typeText" class="form-control form-control-lg" siez="17"
                           placeholder="1234 5678 90" minlength="10" maxlength="10" [(ngModel)]="model.phone_number" name="phone_number" required/>
                         <label class="form-label" for="typeText">Phone no</label>
                       </div>

                       <div class="form-outline form-white mb-4">
                        <input type="text" id="typeText" class="form-control form-control-lg" siez="17"
                          placeholder="landmark" [(ngModel)]="model.land_mark" name="land_mark" required/>
                        <label class="form-label" for="typeText">landmark</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                        <input type="number" id="typeText" class="form-control form-control-lg" siez="17"
                          placeholder="eg. 700001" [(ngModel)]="model.pin" name="pin" required/>
                        <label class="form-label" for="typeText">PIN</label>
                      </div>

                      <div class="form-outline form-white mb-4">
                       <textarea name="address" id="address" cols="51" rows="7" class="form-control" [(ngModel)]="model.full_address" name="full_address" required></textarea>
                        <label class="form-label" for="typeText">Full Address</label>
                      </div>
                     </form>
 
                     <button type="button"  class="btn btn-info btn-block btn-lg"  (click)="onSaveAddress()" id="saveAddress">
                       Save Address
                     </button>
 
                   </div>
                 </div>
 
               </div>
 
             </div>
 
           </div>
         </div>
       </div>
     </div>
   </div>
 </section>
