<section class="login-wrapper py-5">
    <div class="container py-5 login-inner">
      <h1 class="display-4 pb-4 fw-bold text-center custom-heading">SELLER SIGNUP</h1>
  <form class="p-4">
    <div class="mb-3">
      <label for="email" class="form-label">Email Adress</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="model.email_id" name="email_id">
    </div>
    <div class="mb-3">
      <label for="first_name" class="form-label">Full Name </label>
      <input type="first_name" class="form-control" id="first_name"  [(ngModel)]="model.full_name" name="full_name">
    </div>
    <div class="mb-3">
        <label for="adress" class="form-label">Adress </label>
        <input type="adress" class="form-control" id="adress" [(ngModel)]="model.adress"  name="adress">
    </div>

    <div class="mb-3">
      <label for="pin" class="form-label">PIN </label>
      <input type="pin" class="form-control" id="pin"[(ngModel)]="model.pin"  name="pin">
      </div>   

        <div class="mb-3">
            <label for="phone_number" class="form-label">Phone Number </label>
            <input type="phone_number" class="form-control" id="phone_number" [(ngModel)]="model.phone_number"  name="phone_number">
            </div>
                
       

      <div class="mb-3">
        <label for="PAN" class="form-label">PAN </label>
        <input type="PAN" class="form-control" id="PAN" [(ngModel)]="model.pan"  name="pan">
        </div>  


        <div class="mb-3">
          <label for="GST" class="form-label">GST</label>
          <input type="GST" class="form-control" id="gst" [(ngModel)]="model.gst"  name="gst">
          </div>  

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password">
          </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" (click)="registration()">Submit</button>
        </div>
   
        <div class="text-center pt-2 ">
          <p>Already a User? <a href="Seller_login" class="text-primary t">Log in</a></p>  
          </div>
  
  
  </form>
  </div>
  </section>
